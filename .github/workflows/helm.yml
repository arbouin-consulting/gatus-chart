name: Helm CI Workflow
on: [push]
jobs:
  ci:
    name: Run CI on Helm ${{ matrix.helm }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        helm: [2.17.0]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: azure/setup-helm@v1
      with:
        version: ${{ matrix.helm }}
    - name: Lint
      run: make lint
